application:
  s3:
    poll-item:
      dir: "gollaba-image-bucket"

springdoc:
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  api-docs:
    enabled: false
    path: /api-docs/gollaba
  swagger-ui:
    url: /api-docs/gollaba/main.json
    path: /v2/api-docs